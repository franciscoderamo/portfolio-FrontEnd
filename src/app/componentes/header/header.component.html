<!--==================== HEADER ====================-->
<header class="header" id="header">
  <nav class="nav container">
    <a href="/" class="nav__logo noSelect">Argentina Programa</a>

    <div class="nav__menu" id="nav-menu">
      <ul class="nav__list grid">
        <li class="nav__item" *ngFor="let data of miMenu">
          <a href="{{data.url}}" class="nav__link noSelect active-link">
            <i class="uil {{data.icon}}"></i> {{data.titulo}}
          </a>
        </li>
      </ul>
      <i class="uil uil-times nav__close noSelect" id="nav-close"></i>
    </div>

    <div class="nav__btns">
      <!-- Theme change button -->
      <i class="uil uil-moon change-theme" id="theme-button"></i>

      <div class="nav__toggle noSelect" id="nav-toggle">
        <i class="uil uil-apps"></i>
      </div>
    </div>
  </nav>
</header>
