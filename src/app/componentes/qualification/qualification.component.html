  <!--==================== QUALIFICATION ====================-->
  <section class="qualification section">
    <h2 class="section__title">Trayectoria</h2>
    <span class="section__subtitle">Historia de mi vida</span>
    <div class="qualification__container container">
        <div class="qualification__tabs gap-5">
            <div class="qualification__button button--flex qualification__active mx-5 px-5" data-target="#education">
                <i class="uil uil-graduation-cap qualification__icon"></i>
                Educaci√≥n
            </div>

            <div class="qualification__button button--flex mx-5 px-5" data-target="#jobs">
                <i class="uil uil-briefcase-alt qualification__icon"></i>
                Trabajo
            </div>
        </div>
        <div class="qualification__sections">
            <!--==================== QUALIFICATION CONTENT ====================-->
            <div class="qualification__content qualification__active me-5" data-content id="studies">
                <!--==================== STUDIES ====================-->
                <div class="qualification__data" *ngFor="let studiesList of studies">
                  <div *ngIf="(studiesList.id%2)==0"></div>

                  <div *ngIf="(studiesList.id%2)==0">
                    <span class="qualification__rounder" *ngIf="(studiesList.id%2)==0"></span>
                    <span class="qualification__line" *ngIf="(studiesList.id%2)==0"></span>
                  </div>

                  <div>
                    <h3 class="qualification__title">{{studiesList.carrer}}</h3>
                    <span class="qualification__subtitle">{{studiesList.institution}}</span>
                    <div class="qualification__calendar">
                        <i class="uil uil-calendar-alt"></i>
                        {{studiesList.start}} - {{studiesList.end}}
                    </div>
                  </div>

                  <div *ngIf="(studiesList.id%2)!=0">
                    <span class="qualification__rounder" *ngIf="(studiesList.id%2)!=0"></span>
                    <span class="qualification__line" *ngIf="(studiesList.id%2)!=0"></span>
                  </div>

                </div>
            </div>
            <div class="qualification__content qualification__active ms-5" data-content id="jobs">
              <!--==================== JOBS ====================-->
              <div class="qualification__data" *ngFor="let jobsList of jobs">

                <div *ngIf="(jobsList.id%2)==0"></div>

                <div *ngIf="(jobsList.id%2)==0">
                  <span class="qualification__rounder" *ngIf="(jobsList.id%2)==0"></span>
                  <span class="qualification__line" *ngIf="(jobsList.id%2)==0"></span>
                </div>

                <div>
                  <h3 class="qualification__title">{{jobsList.job}}</h3>
                  <span class="qualification__subtitle">{{jobsList.bussines}}</span>
                  <div class="qualification__calendar">
                      <i class="uil uil-calendar-alt"></i>
                      {{jobsList.start}} - {{jobsList.end}}
                  </div>
                </div>

                <div *ngIf="(jobsList.id%2)!=0">
                  <span class="qualification__rounder" *ngIf="(jobsList.id%2)!=0"></span>
                  <span class="qualification__line" *ngIf="(jobsList.id%2)!=0"></span>
                </div>
              </div>
            </div>
        </div>
    </div>
  </section>
