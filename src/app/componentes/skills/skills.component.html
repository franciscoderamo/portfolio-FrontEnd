 <!--==================== SKILLS ====================-->
 <!-- <ngb-panel id="panel1" title="1" (click)="acc.toggle('panel1')"> -->
 <section class="skills section" id="skills">
  <h2 class="section__title">Tecnologías y habilidades</h2>
  <span class="section__subtitle">Tecnologías que utilizo día a día</span>
  <div class="skills__container container grid" >
    <div>
      <div class="skills__content">
        <ngb-accordion #acc="ngbAccordion" *ngFor="let skillCatList of skill_group; let indice=index; trackByFuction: rastrearPor" activeIds="{{skillCatList.id}}">

          <ngb-panel>
            <ng-template ngbPanelTitle>
              <div class="skills__header">
                <i class="uil uil-{{skillCatList.icon}} skills__icon"></i>
                  <div>
                    <h1 class="skills__title">{{skillCatList.category}}</h1>
                    <span class="skills__subtitle" *ngIf="skillCatList.ages>0">Más de {{skillCatList.ages}} años</span>
                  </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent >
              <ng-container *ngFor="let skillsList of skill">
                  <ng-container *ngIf="skillCatList.id==skillsList.idSkillGroup">
                    <div class="skills__list grid">
                      <div class="skills__data">
                          <div class="skills__titles">
                              <h3 class="skills__name">{{skillsList.title}}</h3>
                              <span class="skills__number">{{skillsList.porcentage}}%</span>
                          </div>
                          <div class="skills__bar">
                              <ngb-progressbar type="" [value]=skillsList.porcentage height=".3rem"></ngb-progressbar>
                          </div>
                      </div>
                    </div>
                </ng-container>
              </ng-container>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
    </div>
  </div>
</section>
