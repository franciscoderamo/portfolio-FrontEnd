<app-header></app-header>
  <div class="container mt-5">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Agregar microservicio</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="col-md-10">
        <label for="inputTitle" class="form-label">Título</label>
        <input type="text" class="form-control" id="inputTitle" name="inputTitle" [(ngModel)]="title" required>
      </div>
      <div class="col-md-2">
        <label for="inputIdService" class="form-label">ID Servicio *</label>
        <input type="number" class="form-control" id="inputIdService" name="inputIdService" maxlength="2" [(ngModel)]="idService" required>
      </div>
      <div>
        <p>* Para ingresar un microservicio, primero debe crear un servicio asociado, a la cual se le asignará un ID que debe ingresarlo aquí para vincularlo.</p>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Enviar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
