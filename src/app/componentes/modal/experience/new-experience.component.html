<app-header></app-header>
  <div class="container mt-5">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Agregar experiencia</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="col-md-8">
        <label for="positionExperience" class="form-label">Posición</label>
        <input type="text" class="form-control" id="positionExperience" name="positionExperience" [(ngModel)]="position" required>
      </div>
      <div class="col-md-4">
        <label for="agesExperience" class="form-label">Años de experiencia</label>
        <input type="number" class="form-control" id="agesExperience" name="agesExperience" maxlength="2" [(ngModel)]="ages" required>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Enviar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
