<app-header></app-header>
  <div class="container mt-5" *ngIf="experience">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Modificar experiencia</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="col-md-8">
        <label for="imputPosition" class="form-label">Posición</label>
        <input type="text" class="form-control" id="imputPosition" name="imputPosition" [(ngModel)]="experience.position" [placeholder]="experience.position" required>
      </div>
      <div class="col-md-4">
        <label for="imputAges" class="form-label">Años de experiencia</label>
        <input type="number" class="form-control" id="imputAges" name="imputAges" maxlength="2" [(ngModel)]="experience.ages" [placeholder]="experience.ages" required>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Actualizar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
