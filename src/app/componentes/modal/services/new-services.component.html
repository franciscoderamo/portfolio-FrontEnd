<app-header></app-header>
  <div class="container mt-5">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Agregar servicio</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="col-md-9">
        <label for="inputService" class="form-label">Servicio</label>
        <input type="text" class="form-control" id="inputService" name="inputService" [(ngModel)]="name" required>
      </div>
      <div class="col-md-3">
        <label for="iconSkill" class="form-label">Icono del servicio *</label>
        <input type="text" class="form-control" id="iconSkill" name="iconSkill" [(ngModel)]="icon" required>
      </div>
      <div>
        <pre>* Para ingresar el nombre del icono para el servicio ingrese la designaci√≥n utilizada en
<a href="https://iconscout.com/unicons/explore/line">IconScout</a>. Ingrese por ejemplo: "window-grid" o "instagram".</pre>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Enviar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
