<div class="row">
  <div class="modal-header d-flex flex-row mb-3">
    <h3>Administrar servicios</h3>
    <button class="button__add button__flex"><i class="uil uil-plus" routerLink="/new-service" title="Nuevo servicio"></i></button>
  </div>
  <div class="container">
    <table class="table">
      <tbody>
        <tr>
          <td><b>ID</b></td>
          <td><b>Servicio</b></td>
          <td><b>Icono</b></td>
          <td></td>
          <td></td>
        </tr>
        <tr *ngFor="let servicesList of services">
          <td>{{servicesList.id}}</td>
          <td>{{servicesList.name}}</td>
          <td><i class="skillGroup__icon uil uil-{{servicesList.icon}}"></i></td>
          <td><i class="uil uil-pen btn__edit" routerLink="/edit-service/{{servicesList.id}}" title="Editar"></i></td>
          <td><i class="uil uil-trash-alt btn__delete" (click)="deleteServices(servicesList.id)" title="Eliminar"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
