<app-header></app-header>
  <div class="container mt-5" *ngIf="services">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Modificar el servicio</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="col-md-9">
        <label for="imputService" class="form-label">Servicio</label>
        <input type="text" class="form-control" id="imputService" name="imputService" [(ngModel)]="services.name" [placeholder]="services.name" required>
      </div>
      <div class="col-md-3">
        <label for="imputIcon" class="form-label">Icono del servicio *</label>
        <input type="text" class="form-control" id="imputIcon" name="imputIcon" [(ngModel)]="services.icon" [placeholder]="services.icon" required>
      </div>
      <div>
        <pre>* Para ingresar el nombre del icono para el servicio ingrese la designaci√≥n utilizada en
<a href="https://iconscout.com/unicons/explore/line">IconScout</a>. Ingrese por ejemplo: "window-grid" o "instagram".</pre>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Actualizar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
