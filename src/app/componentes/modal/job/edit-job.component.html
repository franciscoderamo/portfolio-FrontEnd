<app-header></app-header>
  <div class="container mt-5" *ngIf="jobs">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Modificar trabajo</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="col-md-4">
        <label for="inputJob" class="form-label">Puesto</label>
        <input type="text" class="form-control" id="inputJob" name="inputJob" [(ngModel)]="jobs.job" [placeholder]="jobs.job" required>
      </div>
      <div class="col-md-4">
        <label for="inputInstitution" class="form-label">Empresa/Institución</label>
        <input type="text" class="form-control" id="inputInstitution" name="inputInstitution" [(ngModel)]="jobs.bussines" [placeholder]="jobs.bussines" required>
      </div>
      <div class="col-md-2">
        <label for="inputStart" class="form-label">Año comienzo</label>
        <input type="number" min="1900" max="2099" step="1" value="2015" class="form-control" id="inputStart" name="inputStart" [(ngModel)]="jobs.start" [placeholder]="jobs.start" required>
      </div>
      <div class="col-md-2">
        <label for="inputEnd" class="form-label">Año fin</label>
        <input type="number" min="1900" max="2099" step="1" value="2015" class="form-control" id="inputEnd" name="inputEnd" [(ngModel)]="jobs.end" [placeholder]="jobs.end" required>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Enviar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
