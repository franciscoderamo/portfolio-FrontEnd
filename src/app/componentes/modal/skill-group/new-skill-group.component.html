<app-header></app-header>
  <div class="container mt-5">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Agregar categoría de habilidades</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="col-md-6">
        <label for="categorySkill" class="form-label">Categoría de habilidades</label>
        <input type="text" class="form-control" id="categorySkill" name="categorySkill" [(ngModel)]="category" required>
      </div>
      <div class="col-md-3">
        <label for="agesSkill" class="form-label">Años de experiencia</label>
        <input type="number" class="form-control" id="agesSkill" name="agesSkill" maxlength="2" [(ngModel)]="ages" required>
      </div>
      <div class="col-md-3">
        <label for="iconSkill" class="form-label">Icono de la habilidad *</label>
        <input type="text" class="form-control" id="iconSkill" name="iconSkill" [(ngModel)]="icon" required>
      </div>
      <div>
        <pre>* Para ingresar el nombre del icono para la habilidad ingrese la designación utilizada en
<a href="https://iconscout.com/unicons/explore/line">IconScout</a>. Ingrese por ejemplo: "adobe" o "android-alt".</pre>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Enviar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
