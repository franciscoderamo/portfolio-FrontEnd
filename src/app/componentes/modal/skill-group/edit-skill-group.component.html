<app-header></app-header>
  <div class="container mt-5" *ngIf="skillGroup">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Modificar categoría de habilidades</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="col-md-6">
        <label for="imputPosition" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="imputPosition" name="imputPosition" [(ngModel)]="skillGroup.category" [placeholder]="skillGroup.category" required>
      </div>
      <div class="col-md-3">
        <label for="imputAges" class="form-label">Años de exoeriencia</label>
        <input type="number" class="form-control" id="imputAges" name="imputAges" maxlength="2" [(ngModel)]="skillGroup.ages" [placeholder]="skillGroup.ages" required>
      </div>
      <div class="col-md-3">
        <label for="imputIcon" class="form-label">Icono de la habilidad *</label>
        <input type="text" class="form-control" id="imputIcon" name="imputIcon" [(ngModel)]="skillGroup.icon" [placeholder]="skillGroup.icon" required>
      </div>
      <div>
        <pre>* Para ingresar el nombre del icono para la habilidad ingrese la designación utilizada en
<a href="https://iconscout.com/unicons/explore/line">IconScout</a>. Ingrese por ejemplo: "adobe" o "android-alt".</pre>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Actualizar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
