<app-header></app-header>
  <div class="container mt-5" *ngIf="skill">
    <div class="mt-5 mb-2">
      <br><br>
      <h2>Modificar categoría de habilidades</h2>
      <hr>
    </div>
    <form class="row g-3 mt-2" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="col-md-6">
        <label for="titleSkill" class="form-label">Habilidad</label>
        <input type="text" class="form-control" id="titleSkill" name="titleSkill" [(ngModel)]="skill.title" [placeholder]="skill.title" required>
      </div>
      <div class="col-md-3">
        <label for="porcentageSkill" class="form-label">% de experiencia</label>
        <input type="number" class="form-control" id="porcentageSkill" name="porcentageSkill" maxlength="2" [(ngModel)]="skill.porcentage" [placeholder]="skill.porcentage" required>
      </div>
      <div class="col-md-3">
        <label for="skillGroupId" class="form-label">ID categoria asociada *</label>
        <input type="number" class="form-control" id="skillGroupId" name="skillGroupId" [(ngModel)]="skill.idSkillGroup" [placeholder]="skill.idSkillGroup" required>
      </div>
      <div>
        <p>* Para ingresar una habilidad, primero debe crear una categoría de habilidad asociada, a la cual se le asignará un ID que debe ingresarlo aquí para vincularlo.</p>
      </div>
      <div class="col-12">
        <button type="submit" class="button button__flex">Actualizar <i class="uil uil-message button__icon"></i></button>
      </div>
    </form>
  </div>
<app-footer></app-footer>
